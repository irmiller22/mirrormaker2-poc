---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: admin-user-1
  labels:
    strimzi.io/cluster: kafka-broker-1
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: "*"
          patternType: literal
        operations:
          - Create
          - Describe
          - Read
          - Write
          - DescribeConfigs
      - resource:
          type: group
          name: "*"
          patternType: literal
        operations:
          - Create
          - Describe
          - Read
          - Write
      - resource:
          type: cluster
          name: kafka-broker-1
          patternType: literal
        operations:
          - Describe
          - DescribeConfigs
          
